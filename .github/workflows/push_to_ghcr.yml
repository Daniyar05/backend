name: Push image to ghcr.io

on:
  push:
    branches:
      - app

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: backend
  NAMESPACE: uni-board
jobs:
  build_and_push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-java@v4
        with:
          distribution: 'oracle'
          java-version: '17'
      - name: Build and publish image
        with:
          USERNAME: ${{ github.actor }}
          PASSWORD: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ./gradlew :app:publishImage